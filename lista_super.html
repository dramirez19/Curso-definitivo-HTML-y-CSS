<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista del super</title>
    </head>
    <body>
        <section>
            <h1>Lista del super! 🛒</h1> 
            <form action="">
                <label for="Fecha-compras">Fecha de compras</label>
                <input type="date" id="Fecha-compras" name="Fecha-compras" required> <br>
                <span>Informacion del comprador: </span>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" autocomplete="name" required>
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
                <label for="pais">Pais</label>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
                <input type="submit">
            </form>
            <ol>
                <li><h2>Granos 🌽</h2></li>
                <ul>
                    <li>Lentejas</li>
                    <figure>
                        <img src="./imagenes/lentejas.jpg" alt="Imágen de lentejas">

                    </figure>
                    <li>Frijoles</li>
                    <figure>
                        <img src="./imagenes/frijol.jpg" alt="Imágen de frijoles">
                        <figcaption>Imágen de frijoles</figcaption>
                    </figure>
                    <li>Garbanzos</li> <br>
                    <figure>
                        <img src="./imagenes/garbanzos.jpg" alt="Imágen de garbanzos">
                        <figcaption>Imágen de garbanzos</figcaption>
                    </figure>
                </ul>
                <li><h2>Frutas y verduras 🍎</h2></li>
                <ul>
                    <li>Manzanas</li>

                        <img src="./imagenes/manzana.jpg" alt="Imágen de manzanas">
                        <figcaption>Imágen de manzanas</figcaption>
                    </figure>
                    <li>Tomates</li>
                    <figure>
                        <img src="./imagenes/tomates.jpg" alt="Imágen de tomates">
                        <figcaption>Imágen de tomates</figcaption>
                    </figure>
                    <li>Fresas</li>
                    <figure>
                        <img src="./imagenes/fresas.jpg" alt="Imágen de fresas">
